<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <div id="launching-soon">
      <div class="launching-soon">
        <h2>We're launching soon!</h2>
      </div>
    </div>

    <div id="countdown">
      <div class="countdown-container">
        <span id="days" class="countdown-value"></span>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-container">
        <span id="hours" class="countdown-value"></span>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-container">
        <span id="minutes" class="countdown-value"></span>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-container">
        <span id="seconds" class="countdown-value"></span>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alan De Pedro</a>.
    </div>
  </main>
  <footer class="icons">
    <img src="./images/icon-facebook.svg" alt="">
    <img src="./images/icon-instagram.svg" alt="">
    <img src="./images/icon-pinterest.svg" alt="">
  </footer>
  <script src="./js/index.js"></script>
</body>

</html>
